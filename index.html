<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Main Card */
.container {
    width: 90%;
    max-width: 380px;
    background: rgba(255,255,255,0.95);
    padding: 30px 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 1.9rem;
    color: #ff2e63;
    margin-bottom: 25px;
}

/* Buttons */
.buttons {
    position: relative;
    height: 120px;
}

button {
    width: 120px;
    padding: 14px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff2e63;
    color: white;
}

#noBtn {
    background: #eee;
    color: #555;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 60px;
}

/* Message after YES */
#message {
    display: none;
    font-size: 1.2rem;
    color: #ff2e63;
    margin-top: 20px;
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 22px;
    opacity: 0.7;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
    }
}

/* Desktop improvements */
@media (min-width: 768px) {
    h1 {
        font-size: 2.3rem;
    }
    button {
        width: 140px;
        font-size: 1.2rem;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
        <button id="noBtn">No üíî</button>
    </div>

    <div id="message">
        I knew you would say YES! üíï<br><br>
        Let‚Äôs meet today at <b>Hotel Paradise</b> üè®<br>
        At <b>7:30 PM</b> ‚è∞<br><br>
        ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

// Works for BOTH mobile tap & desktop hover
function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Mobile tap
noBtn.addEventListener("touchstart", moveButton);

// Desktop hover
noBtn.addEventListener("mouseover", moveButton);

function sayYes() {
    document.getElementById("yesBtn").style.display = "none";
    document.getElementById("noBtn").style.display = "none";
    document.getElementById("message").style.display = "block";
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 350);
</script>

</body>
</html>
